<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <style>
        body{
            text-align: center;
            background-color: antiquewhite;
        }

        form{
            width: 800px;
            margin: 0 auto;
            background-color: aquamarine;
            padding: 12px;
            border-radius: 12px;
        }

        input{
            text-align: center;
        }

        li{
            list-style: none;
        }

        #nav-bar{
            background-color: rgb(139,139,199);
            padding: 12px;
            text-align: left;
        }

    </style>
</head>
<body>
    <div id="nav-bar">
        <a href="{% url 'todolist' %}">Home</a>
        {% if user.is_authenticated %}
        Login:{{user.username}}
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'createtodo' %}">Create</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
