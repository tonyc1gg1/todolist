{% extends "base.html" %}
{% block title %}
登入頁面
{% endblock %}
{% block content %}
<h1>登入</h1>
<form action="" method="POST">
    {% csrf_token %}
    <p>
        <table for="username">名稱:</table>
        <input required type="text" id="username" name="username" value="{{username}}">
    </p>
    <p>
        <table for="username">密碼:</table>
        <input required type="password" id="password" name="password">
    </p>
    <button type="submit">登入</button>
</form>
{{message}}
{% endblock %}
